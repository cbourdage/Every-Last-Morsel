[production]
phpSettings.display_startup_errors = 0
phpSettings.display_errors = 0

app.version = 0.0.7
app.namespace = "Elm"
app.baseurl = "http://local.everylastmorsel.com/"
appnamespace = "Elm"

includePaths.library = APPLICATION_PATH "/../library"
includePaths.application = APPLICATION_PATH

autoloaderNamespaces[] = "Zend_"
autoloaderNamespaces[] = "Colony_"

bootstrap.path = APPLICATION_PATH "/Bootstrap.php"
bootstrap.class = "Bootstrap"

resources.frontController.prefixDefaultModule = true
resources.frontController.defaultModule = "Elm"
resources.frontController.controllerDirectory = APPLICATION_PATH "/controllers"
resources.frontController.params.displayExceptions = 0

resources.db.adapter = "PDO_MYSQL"
resources.db.params.hostname = "localhost"
resources.db.params.dbname = "growing_ideas"
resources.db.params.username = "root"
resources.db.params.password = ""
resources.db.params.charset = "UTF8"
resources.db.isDefaultTableAdapter = true

resources.layout.layoutPath = APPLICATION_PATH "/layouts/scripts/"
resources.layout.layout = "main"
resources.view[] = ""

session.save_path = APPLICATION_PATH "/data/session/"
session.use_cookies = 1
session.cookie_lifetime = 2400
session.remember_me_seconds = 2400
session.gc_maxlifetime = 2400
session.gc_probability = 1
session.gc_divisor = 1


[staging : production]

[testing : production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1

[development : production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1
resources.frontController.params.displayExceptions = 1
